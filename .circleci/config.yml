# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.5

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    #working_directory: ~/Node/lib

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run:
          name: npm install
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: tests
          environment:
              JEST_JUNIT_OUTPUT: reports/junit/js-test-results.xml
          command: npm test --ci --testResultsProcessor="jest-junit"

      - run:
          name: Lint
          command: ./node_modules/.bin/eslint --format junit -o reports/junit/js-lint-results.xml ./lib/server.js

      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit

      - setup_remote_docker 
          docker_layer_caching: true

        # build and push Docker image
      - run: |
          TAG=0.1.$CIRCLE_BUILD_NUM
          docker build -t   CircleCI-Public/circleci-demo-docker:$TAG .      # (4)
          docker login -u $DOCKER_USER -p $DOCKER_PASS         # (5)
          docker push CircleCI-Public/circleci-demo-docker:$TAG
